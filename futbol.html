<!DOCTYPE html>
<html>

<head>
    <title>Penalty Kicks</title>
    <meta charset="utf-8">

    <style>
        body {
            background-image: url("53B.jpg");
            color: white;
            font-variant: small-caps;
            transition: background 1s;
        }

        table {
            margin: auto;
            border-spacing: 0px;
        }

        h2 {
            text-align: center;
        }

        @keyframes glitter {
            0%, 100% {
                background-position: 0 0;
            }

            50% {
                background-position: 100% 100%;
            }
        }

        .glitter-effect {
            background: url('glitter.png');
            background-size: cover;
            animation: glitter 1s linear infinite;
        }

        #questionModal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        #questionModalContent {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            text-align: center;
            color: black;
        }

        #questionModalContent button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #inicio {
            margin: 20px;
            text-align: center;
        }

        #inicio a {
            color: white;
            background-color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #inicio a:hover {
            background-color: #555;
        }

        img {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        @keyframes shoot {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.5) translateY(-50px);
                opacity: 0;
            }
        }

        .shoot {
            animation: shoot 0.5s forwards;
        }

        @keyframes goalFlash {
            0% {
                background-color: rgba(255, 255, 255, 0.5);
            }

            100% {
                background-color: rgba(0, 0, 0, 0);
            }
        }

        .goal-flash {
            animation: goalFlash 0.3s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #mens {
            animation: fadeIn 0.5s ease-in-out;
        }
    </style>

    <script>
        var goles = 0;
        var atajadas = 0;
        var disparos = 0;
        var preguntas = [
            {
                pregunta: "¿Cuánto es 2 + 2?",
                respuesta: "4"
            },
            {
                pregunta: "¿Cuál es la capital de Francia?",
                respuesta: "París"
            },
            {
                pregunta: "¿Cómo se dice 'gato' en inglés?",
                respuesta: "Cat"
            },
            {
                pregunta: "¿Cuál es el estado de la materia en que se encuentra el agua a 0°C?",
                respuesta: "Sólido"
            }
        ];

        var limpiar = function () {
            document.getElementById('img_0').src = 'arco.png';
            document.getElementById('img_1').src = 'arco.png';
            document.getElementById('img_2').src = 'arco.png';
        }

        var arquero_centro = function () {
            document.getElementById('img_0').src = 'arco.png';
            document.getElementById('img_1').src = 'gk.png';
            document.getElementById('img_2').src = 'arco.png';
        }

        var recargar = function () {
            location.reload();
        }

        var mostrarPregunta = function () {
            var randomIndex = Math.floor(Math.random() * preguntas.length);
            var preguntaSeleccionada = preguntas[randomIndex];
            document.getElementById('modalPregunta').innerText = preguntaSeleccionada.pregunta;
            document.getElementById('modalRespuesta').value = '';
            document.getElementById('questionModal').style.display = 'block';
            document.getElementById('submitAnswer').onclick = function () {
                var respuestaUsuario = document.getElementById('modalRespuesta').value.trim().toLowerCase();
                if (respuestaUsuario === preguntaSeleccionada.respuesta.toLowerCase()) {
                    document.getElementById('questionModal').style.display = 'none';
                } else {
                    alert('Respuesta incorrecta. Intenta nuevamente.');
                }
            }
        }

        var disparo = function (dir) {
            limpiar();
            var gk = parseInt(Math.random() * 3);
            var imgElement;

            switch (dir) {
                case 'izq':
                    imgElement = document.getElementById('img_0');
                    break;
                case 'cen':
                    imgElement = document.getElementById('img_1');
                    break;
                case 'der':
                    imgElement = document.getElementById('img_2');
                    break;
            }

            imgElement.classList.add('shoot');
            setTimeout(function () {
                imgElement.classList.remove('shoot');

                if ((dir === 'izq' && gk == 0) || (dir === 'cen' && gk == 1) || (dir === 'der' && gk == 2)) {
                    imgElement.src = gk == 0 ? 'gk_l_tapo.png' : gk == 1 ? 'gk_c_tapo.png' : 'gk_r_tapo.png';
                    document.getElementById('mens').innerHTML = 'Gran atajada!';
                    atajadas++;
                } else {
                    imgElement.src = 'gol.png';
                    document.getElementById('mens').innerHTML = 'GOAL!!!!!!!';
                    document.body.classList.add('goal-flash');
                    setTimeout(function () {
                        document.body.classList.remove('goal-flash');
                    }, 300);
                    goles++;
                }

                disparos++;

                if (disparos % 5 === 0) {
                    if (goles < 3) {
                        document.getElementById('mens').innerHTML = 'Vuelve a intentarlo...';
                        setTimeout(mostrarPregunta, 1000);
                    } else {
                        document.getElementById('mens').innerHTML = '¡Felicidades!';
                        document.body.classList.add('glitter-effect');
                        setTimeout(function () {
                            document.body.classList.remove('glitter-effect');
                        }, 3000);
                    }
                    goles = 0;
                    atajadas = 0;
                    disparos = 0;
                }

                document.getElementById('goles').innerHTML = goles;
                document.getElementById('atajadas').innerHTML = atajadas;
                document.getElementById('disparos').innerHTML = disparos;

            }, 500);
        }

        window.onload = function () {
            // Pre-cargar todas las imágenes necesarias
            var images = ['arco.png', 'gk.png', 'gol.png', 'gk_l_tapo.png', 'gk_c_tapo.png', 'gk_r_tapo.png'];
            images.forEach(function (src) {
                var img = new Image();
                img.src = src;
            });
        }
    </script>

</head>

<body>

    <!-- Botón de Inicio -->
    <div id="inicio">
        <a href="index.html">Inicio</a>
    </div>

    <table border="0">
        <caption>Champions League</caption>
        <tr>
            <td><img id="img_0" src="arco.png" /></td>
            <td><img id="img_1" src="gk.png" /></td>
            <td><img id="img_2" src="arco.png" /></td>
        </tr>
    </table>

    <div id="mens" style="text-align:center;font-size:20px;">Dispara!</div>

    <br>
